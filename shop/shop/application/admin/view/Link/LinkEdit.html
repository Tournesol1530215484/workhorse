<!DOCTYPE html>
<html><head>
	    <meta charset="utf-8">
    <title>商城系统</title>

    <meta name="description" content="Dashboard">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!--Basic Styles-->
    <link href="__ADMIN__/style/bootstrap.css" rel="stylesheet">
    <link href="__ADMIN__/style/font-awesome.css" rel="stylesheet">
    <link href="__ADMIN__/style/weather-icons.css" rel="stylesheet">
    <link rel="icon" href="__FAICON__/favicon.ico" type="image/x-icon" />

    <!--Beyond styles-->
    <link id="beyond-link" href="__ADMIN__/style/beyond.css" rel="stylesheet" type="text/css">
    <link href="__ADMIN__/style/demo.css" rel="stylesheet">
    <link href="__ADMIN__/style/typicons.css" rel="stylesheet">
    <link href="__ADMIN__/style/animate.css" rel="stylesheet">
    
</head>
<body>
	<!-- 头部 -->
    {include file='public/top'/}
	<!-- /头部 -->
	
	<div class="main-container container-fluid">
		<div class="page-container">
            <!-- Page Sidebar -->
            {include file='public/left'/}
            <!-- /Page Sidebar -->
            <!-- Page Content -->
            <div class="page-content">
                <!-- Page Breadcrumb -->
                <div class="page-breadcrumbs">
                    <ul class="breadcrumb">
                        <li>
                            <a href="#">系统</a>
                        </li>
                        <li>
                            <a href="{:url('LinkList')}">商品管理</a>
                        </li>
                        <li class="active">品牌修改</li>
                    </ul>
                </div>
                <!-- /Page Breadcrumb -->

                <!-- Page Body -->
                <div class="page-body">
                    
<div class="row">
    <div class="col-lg-12 col-sm-12 col-xs-12">
        <div class="widget">
            <div class="widget-header bordered-bottom bordered-blue">
                <span class="widget-caption">品牌编辑</span>
            </div>
            <div class="widget-body">
                <div id="horizontal-form">
                    <form class="form-horizontal" role="form" action="LinkAdd" method="post" enctype="multipart/form-data" >
                        <input type="hidden" name="id" value="{$Link.id}">
                        <div class="form-group">
                            <label for="username" class="col-sm-2 control-label no-padding-right">品牌名称</label>
                            <div class="col-sm-6">
                                <input class="form-control"   placeholder="" name="title" value="{$Link.title}" required="" type="text">
                            </div>
                            <p class="help-block col-sm-4 red">* 必填</p>
                        </div>
                        <div class="form-group">
                            <label for="username" class="col-sm-2 control-label no-padding-right">链接地址</label>
                            <div class="col-sm-6">
                                <input class="form-control"   placeholder="" name="link_url" value="{$Link.link_url}"  type="text">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="username" class="col-sm-2 control-label no-padding-right">链接类型</label>
                            <div class="col-sm-6">
                                <div class="radio">
                                    <label>
                                        <input {if condition="$Link.type eq  '1'"}checked="checked"{/if} name="type" value="1" type="radio" ><span class="text">文字链接</span>
                                    </label>
                                    <label>
                                        <input {if condition="$Link.type eq '2'"}checked="checked"{/if} class="inverted" name="type" value="2" type="radio" ><span class="text">图片链接</span>
                                    </label>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="username" class="col-sm-2 control-label no-padding-right">品牌logo</label>
                            <div class="col-sm-2">
                               <input type="file" name="link_logo">
                            </div>
                            <div class="col-sm-4">
                                {if condition="$Link.link_logo eq ''"}
                                暂无缩略图
                                {else\}
                               <img src="UPLOADS/{$Link.link_logo}" width="120" height="30">
                                {/if}
                            </div>

                        </div>
                        <div class="form-group">
                            <label for="username" class="col-sm-2 control-label no-padding-right">品牌描述</label>
                            <div class="col-sm-6">
                               <textarea style="resize:none; width:523px;height: 115px" name="description" >{$Link.description}</textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="username" class="col-sm-2 control-label no-padding-right">是否显示</label>
                            <div class="col-sm-6">
                                <div class="radio">
                                    <label>
                                        <input {if condition="$Link.status eq  '1'"}checked="checked"{/if} name="status" value="1" type="radio" ><span class="text">显示</span>
                                    </label>
                                    <label>
                                        <input {if condition="$Link.status eq '0'"}checked="checked"{/if} class="inverted" name="status" value="0" type="radio" ><span class="text">隐藏</span>
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-default">保存信息</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

                </div>
                <!-- /Page Body -->
            </div>
            <!-- /Page Content -->
		</div>	
	</div>

	    <!--Basic Scripts-->
    <script src="__ADMIN__/style/jquery_002.js"></script>
    <script src="__ADMIN__/style/bootstrap.js"></script>
    <script src="__ADMIN__/style/jquery.js"></script>
    <!--Beyond Scripts-->
    <script src="__ADMIN__/style/beyond.js"></script>
    


</body></html>
