<html><head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link href="__ADMIN__/style/animate.css" rel="stylesheet">
    
</head>
<body>
	<!-- 头部 -->
    {include file='public/top'/}
	<!-- /头部 -->
	
	<div class="main-container container-fluid">
		<div class="page-container">
            <!-- Page Sidebar -->
            {include file='public/left'/}
            <!-- /Page Sidebar -->
            <!-- Page Content -->
            <div class="page-content">
                <!-- Page Breadcrumb -->
                <div class="page-breadcrumbs">
                    <ul class="breadcrumb">
                        <li>
                            <a href="#">系统</a>
                        </li>
                        <li>
                            <a href="CateBrandList">商品类型品牌管理</a>
                        </li>
                        <li class="active">添加类型品牌</li>
                    </ul>
                </div>
                <!-- /Page Breadcrumb -->

                <!-- Page Body -->
                <div class="page-body">
                    
<div class="row">
    <div class="col-lg-12 col-sm-12 col-xs-12">
        <div class="widget">
            <div class="widget-header bordered-bottom bordered-blue">
                <span class="widget-caption">新增类型品牌</span>
            </div>
            <div class="widget-body">
                <div id="horizontal-form">
                    <form class="form-horizontal" role="form" action="CateBrandBAdd" method="post" enctype="multipart/form-data" >
                        <div class="form-group">
                            <label for="pid" class="col-sm-2 control-label no-padding-right">关联栏目</label>
                            <select name="category_id" style="margin-left: 15px">
                                <option value="0">请选择</option>
                                {volist name="Category" id="CateRes"}
                                <option value="{$CateRes.id}">  
                                    {$CateRes.cate_name}
                                </option>
                                {/volist}
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="username" class="col-sm-2 control-label no-padding-right">关联品牌</label>
                            <div class="col-sm-6">
                                <div class="checkbox">
                                    {volist name="Brandgory" id="BrandRes"}
                                        <label style="margin-right:15px;">
                                        <input name="brands_id[]" value="{$BrandRes.id}" type="checkbox" class="colored-blue">
                                        <span class="text">{$BrandRes.brand_name}</span>
                                        </label>
                                    {/volist}
                              </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="username" class="col-sm-2 control-label no-padding-right">关联地址</label>
                            <div class="col-sm-6">
                                <input class="form-control"   placeholder="" name="pro_url"  type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="username" class="col-sm-2 control-label no-padding-right">关联图标</label>
                            <div class="col-sm-6">
                                <input type="file" name="pro_img">
                            </div>
                        </div>
                        <!-- <div class="form-group">
                            <label for="username" class="col-sm-2 control-label no-padding-right">顶部显示</label>
                            <div class="col-sm-6">
                                <div class="radio">
                                    <label>
                                        <input checked="checked" name="show_nav" value="1" type="radio"><span class="text">是</span>
                                    </label>
                                    <label>
                                        <input class="inverted" name="show_nav" value="0" type="radio"><span class="text">否</span>
                                    </label>
                                </div>
                            </div>
                        </div> -->
                     
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-default">保存信息</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

                </div>
                <!-- /Page Body -->
            </div>
            <!-- /Page Content -->
		</div>	
	</div>

	    <!--Basic Scripts-->
    <script src="__ADMIN__/style/jquery_002.js"></script>
    <script src="__ADMIN__/style/bootstrap.js"></script>
    <script src="__ADMIN__/style/jquery.js"></script>
    <!--Beyond Scripts-->
    <script src="__ADMIN__/style/beyond.js"></script>
    


</body></html>
