<!DOCTYPE html>
<html><head>
    <meta charset="utf-8">
   <title>{$AllConf.sitename}</title>
    <meta name="description" content="Dashboard">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!--Basic Styles-->
    <link href="__ADMIN__/style/bootstrap.css" rel="stylesheet">
    <link href="__ADMIN__/style/font-awesome.css" rel="stylesheet">
    <link href="__ADMIN__/style/weather-icons.css" rel="stylesheet">
    <link rel="icon" href="__FAICON__/favicon.ico" type="image/x-icon" />

    <!--Beyond styles-->
    <link id="beyond-link" href="__ADMIN__/style/beyond.css" rel="stylesheet" type="text/css">
    <link href="__ADMIN__/style/demo.css" rel="stylesheet">
    <link href="__ADMIN__/style/typicons.css" rel="stylesheet">
    <link href="__ADMIN__/style/animate.css" rel="stylesheet">

<body>
<!-- 头部 -->
{include file='public/top'/}

<!-- /头部 -->

<div class="main-container container-fluid">
    <div class="page-container">
        <!-- Page Sidebar -->
        {include file='public/left'/}
        <!-- /Page Sidebar -->
        <!-- Page Content -->
        <div class="page-content">
            <!-- Page Breadcrumb -->
            <div class="page-breadcrumbs">
                <ul class="breadcrumb">
                    <li>
                        <a href="#">系统</a>
                    </li>
                    <li class="active">商品类型</li>
                </ul>
            </div>
            <!-- /Page Breadcrumb -->

            <!-- Page Body -->
            <div class="page-body">

                <button type="button" tooltip="添加类型" class="btn btn-sm btn-azure btn-addon" onClick="javascript:window.location.href = 'TypeAdd'"> <i class="fa fa-plus"></i> Add
                </button>
                <div class="row">
                    <div class="col-lg-12 col-sm-12 col-xs-12">
                        <div class="widget">
                            <div class="widget-body">
                                <div class="flip-scroll">
                                    <table class="table table-bordered table-hover">
                                        <thead class="">
                                        <tr>
                                            <th class="text-center" width="4%">ID</th>
                                            <th class="text-center">类型名称</th>
                                            <th class="text-center">是否可用</th>
                                            <th class="text-center">是否实体</th>
                                            <th class="text-center" width="25%">操作</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        {volist name="Type" id="TypeRes"}
                                        <tr>
                                            <td align="center" name="Typeid">{$TypeRes.id}</td>
                                            <td align="left">{$TypeRes.type_name}</td>
                                            <td align="center">
                                                {if condition="$TypeRes.isavailable eq 0"}
                                                <img src="__PICTURE__/no.png" style="width: 25px" height="25px">
                                                {else\}
                                                <img src="__PICTURE__/yes.png " style="width: 25px" height="25px">
                                                {/if}
                                            </td>
                                            <td align="center">
                                                {if condition="$TypeRes.entity eq 0"}
                                                <img src="__PICTURE__/no.png" style="width: 25px" height="25px">
                                                {else\}
                                                <img src="__PICTURE__/yes.png " style="width: 25px" height="25px">
                                                {/if}
                                            </td>
                                            <td align="center">

                                                <a href="{:url('GoodsAttr/AttrList',array('id'=>$TypeRes['id']))}" class="btn btn-warning  btn-sm shiny">
                                                    <i class="fa fa-edit"></i> 属性
                                                </a>

                                                <a href="{:url('TypeEdit',array('id'=>$TypeRes['id']))}" class="btn btn-primary btn-sm shiny">
                                                    <i class="fa fa-edit"></i> 编辑
                                                </a>


                                                <a href="#" onClick="warning('确实要删除吗', '{:url('TypeDel',array('id'=>$TypeRes['id']))}')"
                                                   class="btn btn-danger btn-sm shiny" >
                                                    <i class="fa fa-trash-o"></i> 删除
                                                </a>


                                            </td>
                                        </tr>
                                        {/volist}
                                        </tbody>
                                    </table>

                                </div>
                                <div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>

            </div>
            <!-- /Page Body -->
        </div>
        <!-- /Page Content -->
    </div>
</div>
